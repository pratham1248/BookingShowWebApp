<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workshop Payment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 350px;
      max-width: 90%;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    p {
      font-size: 15px;
      margin-bottom: 20px;
    }

    form {
      text-align: left;
    }

    label {
      font-weight: bold;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Complete Your Booking</h2>
    <p id="info">Loading booking info...</p>

    <form id="paymentForm">
      <label>Select Payment Method:</label><br><br>
      <input type="radio" name="method" value="Credit Card" required> Credit Card<br>
      <input type="radio" name="method" value="Debit Card"> Debit Card<br>
      <input type="radio" name="method" value="UPI"> UPI<br><br>

      <button type="submit">Proceed to Pay</button>
    </form>
  </div>

  <script>
    const query = new URLSearchParams(window.location.search);
    
    const username = query.get("username");
    const showId = query.get("slot");

    const token = sessionStorage.getItem("jwtToken");
        if (!token) {
      alert("‚ö†Ô∏è Session expired. Please log in again.");
      window.location.href = "login.html";
    } else {
      document.getElementById("info").textContent = `Booking for Show ${showId}`;
  
    document.getElementById("paymentForm").addEventListener("submit", async function(e) {
      e.preventDefault();
  
      const method = document.querySelector('input[name="method"]:checked').value;
  
      // Call your booking API
      try {
        const response = await fetch("http://localhost:3000/bookSlot", {
          method: "POST",
          headers: { "Authorization": `Bearer ${token}`,"Content-Type": "application/json" },
          body: JSON.stringify({
            username: username,         // Replace with actual username or login info
            slot_id: Number(showId)      // Assuming showId is the slot_id from previous page
          })
        });
  
        const result = await response.json();
  
        if (result.message === "‚úÖ Booking successful" || response.status === 200) {
          alert(`üéâ Booking confirmed via ${method}!`);
          window.history.back(); // Go back to the previous page

        } else {
          alert(`‚ùå Booking failed: ${result.message || 'Unknown error'}`);
        }
      } catch (err) {
        alert(`üö® Error processing booking: ${err.message}`);
        console.error(err);
      }
    });
    }
  
    
  </script>
  

</body>
</html>
